<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pygal Charts</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Include the navigation bar -->
    {% include 'navbar.html' %}
    
    <h1>Pygal Line Graphs Of Median Annual Earnings Over Time For All Sectors</h1>
    <p>Hover over data points to see specific values</p>
    <h2>Male Vs Female</h2>
    <div class="svg-container">
        <div class="svg-row">
            <object data="{{ url_for('static', filename='maleGraph.svg') }}" type="image/svg+xml">
                Your browser does not support SVG
            </object>
            <object data="{{ url_for('static', filename='femaleGraph.svg') }}" type="image/svg+xml">
                Your browser does not support SVG
            </object>
        </div>
        <h2>Both Sexes</h2>
        <object class="svg-single" data="{{ url_for('static', filename='bothGraph.svg') }}" type="image/svg+xml">
            Your browser does not support SVG
        </object>
    </div>
</body>
</html>
